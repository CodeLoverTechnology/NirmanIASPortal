<div [ngBusy]="busy">
  <table class="table table-hover table-dark ">
    <thead>
    <tr>
    <th>CourseID</th>
    <th>CourseType</th>
    <th>CourseCode</th>
    <th>CourseName</th>
    <th>Remarks</th>
    <th>CreatedBy</th>
    <th>CreatedDate</th>
    <th>ModifiedBy</th>
    <th>ModifiedDate</th>
    <th>Active</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let x of result">
    <td>{{x.courseID}}</td>
    <td>{{x.courseType}}</td>
    <td>{{x.courseCode}}</td>
    <td>{{x.courseName}}</td>
    <td>{{x.remarks}}</td>
    <td>{{x.createdBy}}</td>
    <td>{{x.createdDate}}</td>
    <td>{{x.modifiedBy}}</td>
    <td>{{x.modifiedDate}}</td>
    <td>{{x.active}}</td>
    </tr>
    </tbody>
    </table>
  </div>
