<div class="container-fluid"  [ngBusy]="busy">
  <form enctype="multipart/form-data" method="post" #UserMasterForm="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="form-group">
      <label>Email ID </label>
      <input type="text" name="UserEmailID" #UserEmailID="ngModel" class="form-control" [(ngModel)]="Objuser.UserEmailID" required>
      <div class="validation-error" *ngIf="UserEmailID.invalid && UserEmailID.touched">This field is required.</div>
    </div>
    <div>
      <label>User Name</label>
      <input type="text" name="UserName" #UserName="ngModel" class="form-control" required [(ngModel)]="Objuser.UserName">
      <div class="validation-error" *ngIf="UserName.invalid && UserName.touched">This field is required.</div>
    </div>
    <div>
      <label>Contact No</label>
      <input type="text" name="ContactNo" #ContactNo="ngModel" class="form-control" required [(ngModel)]="Objuser.ContactNo">
      <div class="validation-error" *ngIf="ContactNo.invalid && ContactNo.touched">This field is required.</div>
    </div>
    <div>
      <label>Department</label>
      <input type="text" name="Department" #Department="ngModel" class="form-control" required [(ngModel)]="Objuser.Department">
      <div class="validation-error" *ngIf="Department.invalid && Department.touched">This field is required.</div>
    </div>
    <div>
      <label>Designation</label>
      <input type="text" name="Designation" #Designation="ngModel" class="form-control" [(ngModel)]="Objuser.Designation">
      <div class="validation-error" *ngIf="Designation.invalid && Designation.touched">This field is required.</div>
    </div>
    <div>
      <label>Remarks</label>
      <input type="text" name="Remarks" #Remarks="ngModel" class="form-control" [(ngModel)]="Objuser.Remarks">
      <div class="validation-error" *ngIf="Remarks.invalid && Remarks.touched">This field is required.</div>
    </div>
    <div>
      <label>Password</label>
      <input type="password" name="Password" #Password="ngModel" class="form-control" [(ngModel)]="Objuser.Password">
      <div class="validation-error" *ngIf="Password.invalid && Password.touched">This field is required.</div>
    </div>


    <button [disabled]="!UserMasterForm.valid" type="submit" class="btn btn-primary btn-lg m-3">Submit Now</button>
  </form>
</div>
