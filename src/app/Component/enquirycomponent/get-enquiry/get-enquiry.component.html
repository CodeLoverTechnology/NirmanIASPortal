<div [ngBusy]="busy">
<table class="table table-hover table-dark ">
  <thead>
  <tr>
  <th>EnquiryID</th>
  <th>Name</th>
  <th>EmailID</th>
  <th>ContactNo</th>
  <th>EnquiryMessage</th>
  <th>ReplyMessage</th>
  <th>createdBy</th>
  <th>createdDate</th>
  <th>Active</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let x of result">
  <td>{{x.enquiryID}}</td>
  <td>{{x.name}}</td>
  <td>{{x.emailID}}</td>
  <td>{{x.contactNo}}</td>
  <td>{{x.enquiryMessage}}</td>
  <td>{{x.replyMessage}}</td>
  <td>{{x.createdBy}}</td>
  <td>{{x.createdDate}}</td>
  <td>{{x.active}}</td>
  <td><button class="btn btn-danger" (click)="deleteEnquiry(enquiryID)"> Delete</button></td>
  <td><button class="btn btn-success" (click)="editEnquiry(enquiryID)" style="margin-left: 20px;"> Edit</button></td>  
  
  </tr>
  </tbody>
  </table>
</div>
