<div class="container" [ngBusy]="busy">
  <h4 class="text-center"><i class="fa fa-person"></i>User Signup</h4>
  <form enctype="multipart/form-data" method="post" #userDetails="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Email ID</label>
      <input type="text" name="UserEmailID" class="form-control" #UserEmailID="ngModel"
        [(ngModel)]="userDetailsMaster.UserEmailID" placeholder="Email ID" required>
      <div class="validation-error" *ngIf="UserEmailID.invalid && UserEmailID.touched">Please Enter the Email ID.</div>
    </div>
    <div class="form-group">
      <label>User Name</label>
      <input type="text" name="UserName" #UserName="ngModel" required class="form-control"
        [(ngModel)]="userDetailsMaster.UserName" placeholder="User Name">
      <div class="validation-error" *ngIf="UserName.invalid && UserName.touched">User Name is invalid.</div>
    </div>
    <div class="form-group">
      <label>ContactNo</label>
      <input type="text" name="ContactNo" #ContactNo="ngModel" class="form-control"
        [(ngModel)]="userDetailsMaster.ContactNo" placeholder="Enter Contact No" required>
      <div class="validation-error" *ngIf="ContactNo.invalid && ContactNo.touched">Contact No required.</div>
    </div>

    <div class="form-group">
      <label>Department</label>
      <input type="text" name="Department" #Department="ngModel" class="form-control"
        [(ngModel)]="userDetailsMaster.Department" placeholder="Enter Department" required>
      <div class="validation-error" *ngIf="Department.invalid && Department.touched">Department required.</div>
    </div>
    <div class="form-group">
      <label>Designation</label>
      <input type="text" name="Designation" #Designation="ngModel" class="form-control"
        [(ngModel)]="userDetailsMaster.Designation" placeholder="Enter Designation" required>
      <div class="validation-error" *ngIf="Designation.invalid && Designation.touched">Designation required.</div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="Password" #Password="ngModel" class="form-control"
        [(ngModel)]="userDetailsMaster.Password" placeholder="Enter Password" required>
      <div class="validation-error" *ngIf="Password.invalid && Password.touched">Password required.</div>
    </div>
    <div class="form-group">
      <label>Remarks</label>
      <input type="text" name="Remarks" #Remarks="ngModel" class="form-control" [(ngModel)]="userDetailsMaster.Remarks"
        placeholder="Enter Remarks" required>
      <div class="validation-error" *ngIf="Remarks.invalid && Remarks.touched">Remarks required.</div>
    </div>
    <!-- <button [disabled]="!userDetailsMaster.valid" type="submit" class="btn btn-primary btn-lg m-3 ">SignUp Now</button> -->
    <button [disabled]="!userDetails.valid" type="submit" class="btn btn-primary btn-lg m-3 ">SignUp Now</button>
    <br />
    <p class="text-center">
      <small>Already have an Account??<a routerLink="/login">login up</a></small>
    </p>
  </form>
</div>
