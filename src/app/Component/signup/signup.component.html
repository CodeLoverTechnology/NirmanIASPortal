<section id="pricing" class="secondary-color text-center scrollto clearfix ">
  <div class="row clearfix">

   <div class="container">
     <div class=" center-form panel">
       <div class="panel-body">
         <h4 class="text-center"><i class="ion-person"></i>signup</h4>
          <form [formGroup]="signupForm" (ngSubmit)="signup(signupForm.value)">
            <div class="form-group">
              <input type="text" class="form-control input-lg" formControlName="firstName" placeholder="firstName" name="firstName">
              <input type="text" class="form-control input-lg" formControlName="lastName" placeholder="lastName" name="lastName">
              <span class="ion-person form-control-icon"></span>
            </div>
            <div class="form-group">
              <input type="text" class="form-control input-lg" formControlName="email" name="email" placeholder="Email">
              <span class="ion-person form-control-icon"></span>
            </div>
            <div class="form-group">
              <input type="password" class="form-control input-lg" formControlName="password" placeholder="Password" name="password">
              <span class="ion-key form-control-icon"></span>
            </div>
            <button type="submit"[class.disables]="!signupForm.valid" class="btn btn-block btn-sucess" >SignUp</button>
            <br />

            <p class="text-center">
            <small>Already  have an Account??<a routerLink="/login">login up</a></small>
            </p>
            
          </form> 

       </div>
     </div>
   </div>
  </div>
</section>
