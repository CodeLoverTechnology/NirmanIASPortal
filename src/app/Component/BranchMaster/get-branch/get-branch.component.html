
<table class="table table-hover table-justified">
  <thead>
    <tr>
    <th>BranchCode</th>
    <th>BranchName</th>
    <th>BranchAddress</th>
    <th>ContactNo</th>
    <th>EmailID</th>
    <th>Remarks</th>
    <th>CreatedBy</th>
    <th>CreatedDate</th>
    <th>Active</th>
    </tr>
    </thead>
  <tbody>
  <tr *ngFor="let x of result">
  <td>{{x.branchCode}}</td>
  <td>{{x.branchName}}</td>
  <td>{{x.branchAddress}}</td>
  <td>{{x.contactNo}}</td>
  <td>{{x.emailID}}</td>
  <td>{{x.remarks}}</td>
  <td>{{x.createdBy}}</td>
  <td>{{x.createdDate}}</td>
  <td>{{x.active}}</td>
  </tr>
  </tbody>
  </table>
