<div class="container-fluid" style="max-width:300px;"> 
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-5">
            <img src="../assets/NirmanIAS_Logo.png" class="img-thumbnail">                       
        </div>
    </div>       
    <form enctype="multipart/form-data" method="post" #BannerForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>BranchCode</label>
    <input type="text" name="BranchCode" #BranchCode="ngModel" class="form-control" [(ngModel)]="Branch.BranchCode" required>
    <div class="validation-error" *ngIf="BranchCode.invalid && BranchCode.touched">This field is required.</div>
    </div>
    <div class="form-group">
    <label>BranchName</label>
    <input type="text" name="BranchName" required #BranchName="ngModel" class="form-control" [(ngModel)]="Branch.BranchName">
     <div class="validation-error" *ngIf="BranchName.invalid && BranchName.touched">BranchName is invalid.</div>
    </div>
    <div class="form-group">
    <label>BranchAddress</label>
    <input type="text" name="BranchAddress"  #BranchAddress="ngModel" class="form-control" [(ngModel)]="Branch.BranchAddress"  required>
    <div class="validation-error" *ngIf="BranchAddress.invalid && BranchAddress.touched">BranchAddress is required.</div>
    </div>
    <div>
    <label>ContactNo</label>
    <textarea type="text" name="ContactNo"  #ContactNo ="ngModel" class="form-control" required  [(ngModel)]="Branch.ContactNo"></textarea>
    <div class="validation-error" *ngIf="ContactNo.invalid && ContactNo.touched">ContactNo  is required.</div>     
    </div>
    <div>
        <label>EmailID</label>
        <input type="text" name="EmailID"  #EmailID="ngModel" class="form-control" required  [(ngModel)]="Branch.EmailID">
        <div class="validation-error" *ngIf="EmailID.invalid && EmailID.touched">EmailID  is required.</div>     
        </div>
        <div>
            <label>Remarks</label>
            <input type="text" name="Remarks"  #Remarks="ngModel" class="form-control" required  [(ngModel)]="Branch.Remarks">
            <div class="validation-error" *ngIf="Remarks.invalid && Remarks.touched">Sequence  is required.</div>     
            </div>
    <button [disabled]="!BannerForm.valid" type="submit" class="btn btn-primary btn-lg m-3 ">Submit Now</button>
    </form>
    </div>
