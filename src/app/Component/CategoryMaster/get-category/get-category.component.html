<div [ngBusy]="busy">
  <table class="table table-hover table-dark ">
    <thead>
    <tr>
    <th>CategoryID</th>
    <th>CategoryCode</th>
    <th>CategoryName</th>
    <th>Description</th>
    <th>Sequence</th>
    <th>CreatedBy</th>
    <th>CreatedDate</th>
    <th>ModifiedBy</th>
    <th>ModifiedDate</th>
    <th>Active</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let x of result">
    <td>{{x.categoryID}}</td>
    <td>{{x.categoryCode}}</td>
    <td>{{x.categoryName}}</td>
    <td>{{x.description}}</td>
    <td>{{x.sequence}}</td>
    <td>{{x.createdBy}}</td>
    <td>{{x.createdDate}}</td>
    <td>{{x.modifiedBy}}</td>
    <td>{{x.modifiedDate}}</td>
    <td>{{x.active}}</td>
    </tr>
    </tbody>
    </table>
  </div>
