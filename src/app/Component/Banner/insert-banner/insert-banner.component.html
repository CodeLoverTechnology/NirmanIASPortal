<div class="container-fluid" style="max-width:300px;"> 
  <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-5">
          <img src="../assets/NirmanIAS_Logo.png" class="img-thumbnail">                       
      </div>
  </div>       
  <form enctype="multipart/form-data"method="post"#BannerForm="ngForm"(ngSubmit)="onSubmit()">
  <div class="form-group"><label>BannerID</label>
  <input type="text" name="BannerID" #BannerID= "ngModel" required
 class="form-control" [(ngModel)]="Banner.BannerID" >
 <div class="validation-error" *ngIf="BannerID.invalid && BannerID.touched">BannerID is required.</div>
  </div>
  <div class="form-group">
  <label>BannerTitle</label>
  <input type="text" name="BannerTitle" #BannerTitle = "ngModel" required class="form-control"[(ngModel)]="Banner.BannerTitle ">
  <div class="validation-error" *ngIf="BannerTitle.invalid && BannerTitle.touched">BannerTitle is required.</div>
  </div>
  <div class="form-group">
    <label>BannerImagesPath</label>
    <input type="text" name="BannerImagesPath" #BannerImagesPath= "ngModel"  required class="form-control"[(ngModel)]="Banner.BannerImagesPath">
    <div class="validation-error" *ngIf="BannerImagesPath.invalid && BannerImagesPath.touched">BranchAddress is required.</div>
    </div>
  <div class="form-group">
  <label>SubTitle</label>
  <input type="text" name="SubTitle"  class="form-control" required #SubTitle = "ngModel"
  [(ngModel)]="Banner.SubTitle">
  <div class="validation-error" *ngIf="SubTitle.invalid && SubTitle .touched">SubTitle is required.</div>
  </div>
  <div>
  <label>Remarks</label>
  <input type="text" name="Remarks" #Remarks = "ngModel"  required class="form-control"[(ngModel)]="Banner.Remarks">
  <div class="validation-error" *ngIf="Remarks.invalid && Remarks .touched">Remarks is required.</div>
  </div>
 <button  [disabled]="!BannerForm.valid" type="submit"class="btn btn-primary btn-lg m-3 ">Submit Now</button>
  
  </form>
  </div>
