<div class="container-fluid">
  <form enctype="multipart/form-data" method="post" #BannerForm="ngForm"  (ngSubmit)="onFormSubmit()">
     <div class="form-group">
       <label >BannerID </label>
   <input type="text" name="BannerID" required  #BannerID="ngModel" class="form-control"  [(ngModel)]="Banner.BannerID">
   
   <div class="validation-error" *ngIf="BannerID.invalid && BannerID.touched">This field is required.</div>
    </div> 
   <div class="form-group">
        <label>BannerTitle </label>
       <input type="text" name="BannerTitle" #BannerTitle="ngModel" class="form-control"
       [(ngModel)]="Banner.BannerTitle" required>
       <div class="validation-error" *ngIf="BannerTitle.invalid && BannerTitle.touched">This field is required.</div>
            </div>
        <div>
        <label>BannerImagesPath</label>
        <textarea type="text" name="BannerImagesPath"  #BannerImagesPath="ngModel" class="form-control" required [(ngModel)]="Banner.BannerImagesPath"></textarea>
        <div class="validation-error" *ngIf="BannerImagesPath.invalid && BannerImagesPath.touched">This field is required.</div>
        </div>
        <div>
          <label>SubTitle</label>
          <textarea type="text" name="SubTitle"  #SubTitle="ngModel" class="form-control" required [(ngModel)]="Banner.SubTitle"></textarea>
          <div class="validation-error" *ngIf="SubTitle.invalid && SubTitle.touched">This field is required.</div>
          </div>
          <div>
            <label>Remarks</label>
            <textarea type="text" name="Remarks"  #Remarks="ngModel" class="form-control" required [(ngModel)]="Banner.Remarks"></textarea>
            <div class="validation-error" *ngIf="Remarks.invalid && Remarks.touched">This field is required.</div>
            </div>
         <button [disabled]="!BannerForm.valid" type="submit"  class="btn btn-primary btn-lg m-3">Submit Now</button> 
            </form> 
   </div>
