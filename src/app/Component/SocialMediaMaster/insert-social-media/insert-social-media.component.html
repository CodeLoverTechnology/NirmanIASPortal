<div class="container-fluid">
 <form enctype="multipart/form-data" method="post" #SocialMediaForm="ngForm"  (ngSubmit)="onFormSubmit()">
   
 
  <div class="form-group">
      <label >SocialMediaName </label>
  <input type="text" name="SocialMediaName" required  #SocialMediaName="ngModel" class="form-control"  [(ngModel)]="socialmedia.SocialMediaName"  >
  
  <div class="validation-error" *ngIf="SocialMediaName.invalid && SocialMediaName.touched">This field is required.</div>
   </div> 
  <div class="form-group">
       <label>Address </label>
      <input type="text" name="Address" #Address="ngModel" class="form-control"
      [(ngModel)]="socialmedia.Address" required>
      <div class="validation-error" *ngIf="Address.invalid && Address.touched">This field is required.</div>
           </div>
       <div>
       <label>Notes </label>
       <textarea type="text" name="Notes"  #Notes="ngModel" class="form-control" required [(ngModel)]="socialmedia.Notes"></textarea>
       <div class="validation-error" *ngIf="Notes.invalid && Notes.touched">This field is required.</div>
       </div>
        <button [disabled]="!SocialMediaMastersForm.valid" type="submit"  class="btn btn-primary btn-lg m-3">Submit Now</button> 
           </form> 
  </div>
