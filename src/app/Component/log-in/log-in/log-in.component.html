<div class="row" id="login">
    <div class=" offset-lg-3 col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <div class="card">
       <div class="card-header text-center text-white bg-danger">
          <h1>Log In</h1>
      </div>
     <div class="card-body ">     
       <form class="form-horizontal" name="login" (submit)="loginUser($event)">
          <div class="form-group">
              <label for="fb"><B></B></label>
              <div class="input-group">
                <a href="https://www.facebook.com/" class="btn btn-primary form-control" action="gmail.com" >            
                <span><i style="font-size:25px; color: white;"class="fa fa-facebook">&nbsp;&nbsp;&nbsp;&nbsp; Sign in with facebook</i></span> 
                </a> 
              </div>
          </div>
          <div class="form-group">
              <label for="num"><B></B></label>
              <div class="input-group">
                <a href="https://accounts.google.com/AddSession/signinchooser?hl=en&continue=https%3A%2F%2Fmail.google.com%2Fmail&service=mail&flowName=GlifWebSignIn&flowEntry=AddSession" class="btn btn-danger form-control" action="gmail.com" >            
                   <span><i style="font-size:25px; color: white;"class="fa fa-google-plus">&nbsp;&nbsp;&nbsp;&nbsp; Sign in with Google</i></span> 
                </a>
                  </div>
          </div>
          <div class="form-group">
            <label class="control-label" for="username"></label>
            <input class="form-control" type="text"  id="username" #u1 placeholder="User Email ID" required name="username">
          </div>
          <div class="form-group">
          <label class="control-label"  for="password"></label>
          <input class="form-control" class="form-control" type="password" #p1  id="password" placeholder="Password"
           required name="password"/>
       </div> 
       <div class="form-group">
          <label class="control-label" for="login"></label>
          <div class="input-group">
          <!-- <button class="btn btn-dark form-control hideBtn" id="login" type="submit" routerLink="../admin" [routerLink]="['/admin']"> Log in</button>   -->
         <button class="btn btn-dark form-control" (click)="check(u1.value,p1.value)" type="submit" >Log In</button>  
 </div> 

      </div>
         </form>
     </div>
     
    <div class="card-footer">
    <div class="row">
      <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
        <a href="#" routerLink="../forgot">Forgot Your Password?</a>
      </div>
      <div class="offset-lg-3 col-lg-4 col-md-4 col-sm-4 col-xs-4">
          <a href="#"  routerLink="../signup">New Here? Sign Up</a>
        </div>
    </div>
    
    </div>
    </div>
    </div>
    </div>
    <br>
    <br>
